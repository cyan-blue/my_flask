{% extends "base.html" %}

{% block title %}
    Preview of {{post.title}}
{% endblock %}
    
{% block content %}
    <h2>This is a preview</h2>
    <div class="post">
        <div class="postTitle">
            {{ post.title }}
        </div> 
        <div class="postTime">{{ post.time.strftime('%d %b, %H:%M') }}</div>
        <div class="postShortDescription">{{ post.shortDescription }}</div>
        <div class="postBody">{{ post.body|markdown }}</div>
    </div>
{% endblock %}
