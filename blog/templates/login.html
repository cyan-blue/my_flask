{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}
    
{% block content %}
    <form action="{{url_for('blog.admin_login')}}" method="post" class="formLogin">
        <label for="username">Username:</label><input type="text" name="username" class="formLoginUsername" required><br>
        <label for="password">Password:</label><input type="password" name="password" class="formLoginUsername" required><br>
        <input type="submit" class="formLoginSubmit" value="Login">
    </form>
{% endblock %}
